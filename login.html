   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<title>Login Akun | eL-Net</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/style.css">
<style type="text/css">
body {color: #c1c1c1;}
</style>

</head>

<body>
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)

<div align="center" class="mb-5 header">
	<a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)" class="bg-light p-2 py-3" style="color: #ffffff; border-radius: 30px; background-color: #ffffff!important; box-shadow: 0px 0px 12px rgba(0,0,0,0.25)">
		<img src="img/brand2.png" width="100px" alt="" style="margin-top: -0.5%;">
	</a>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6 p-5 text-center bg-light" style="border-radius: 10px 0 0 10px;">
			<img src="img/brand1.png" alt="" width="75%">
			<h4 class="text-dark pt-5 pb-1 mb-0">PONDOK PESANTREN AL-MUNAWWIR</h4>
			<h4 class="mb-0" style="color: #086e61">KOMPLEK L</h4>
		</div>
		<div class="col-md-6 p-5 form-login text-white">
			<div class="title">
				<h2>Login Akun</h2>
			</div>
			<hr>
			<div class="notice">
				<p>Mohon login menggunakan akunmu untuk memanfaatkan internet Komplek L. 
				$(if trial == 'yes')
				Trial?, <a style="color: #FF8080"href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">Klik disini.</a>
				$(endif)</p>
			</div>
			<form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
				$(if error)<div class="alert alert-danger">$(error)</div>$(endif)
				<input type="hidden" name="dst" value="$(link-orig)" />
				<input type="hidden" name="popup" value="true" />
				<div class="form-group d-flex align-items-center" style="justify-content: space-between">
					<label class="mb-0">Username</label>
					<input name="username" type="text" value="$(username)" class="form-control w-75" placeholder="Masukkan Username ...">
				</div>
				<div class="form-group d-flex align-items-center" style="justify-content: space-between">
					<label class="mb-0">Password</label>
					<input name="password" type="password" class="form-control w-75" placeholder="Masukkan Password">
				</div>
				<input type="submit" value="Login" class="btn btn-outline-light float-right">
			</form>
			<br><br>
			<div style="color: #ffffff; font-size: auto;">Powered by
				<img src="img/brand3.png" alt="" width="100px" style="filter: brightness(100%); margin-left: 1%;">
			</div>
		</div>
	</div>
</div>
